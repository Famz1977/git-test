<!DOCTYPE html>
<!-- next line imports the font "lobster" fro google, and allow us to use it in our web-->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<html>
    <style>
    .heart {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: pink;
        height: 50px;
        width: 50px;
   
        animation-name: beat;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }
        @keyframes beat {
            50% {
                transform: scale(1.5)
            }
        }

    </style>
    <div class="heart"></div>
